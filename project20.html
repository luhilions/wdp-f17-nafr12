<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">

  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>web form</title>
  </head>

  <body>
    <form class="feedback">
    <fieldset>
    <legend>Give Us Your Feedback</legend>
    Full Name:<input type="text" size="50" name="Full Name" />
  Year:<br/>
  <input type="radio" name="year" value="Freshman"  /> Freshman
  <input type="radio" name="year" value="Sophomore" /> Sophomore
  <input type="radio" name="year" value="Junior" /> Junior
  <input type="radio" name="year" value="Senior" /> Senior
  Activities:<br/>
  <input type="checkbox" name="Activity" value="sports" /> Sports
   <input type="checkbox" name="Activity" value="music" />Music
   <input type="checkbox" name="Activity" value="theater" />Theater
   <input type="checkbox" name="Activity" value="other" />Other
   Quarter:<br/>
   <select name="Quarter">
   <option value="Fall" selected="selected">Fall</option>
     <option value="winter">Winter</option>
     <option value="Spring">Spring</option>
     <option value="Summer">Summer</option>
     
     </select>
     Comments:<br/>
     <textarea name="Comments" rows="8" cols="30">
  Enter your feedback here.
  </textarea>
  </form>
  </body>

</html>
